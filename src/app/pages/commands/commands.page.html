<!-- basic usage of grid with the concept of the property fixed -->
<ion-grid [fixed]="true">
  <ion-row >
    <ion-col size="6">1</ion-col>
    <ion-col size="6">2</ion-col>
  </ion-row>
</ion-grid>
<!-- le concept ion-grid avec auto-->
<ion-grid >
  <ion-row>
    <ion-col size="auto">ionic dev mobile </ion-col>

  </ion-row>
</ion-grid>
