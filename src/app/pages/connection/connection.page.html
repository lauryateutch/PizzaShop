<ion-content>



  <div class="img-box">
    <img src="/assets/image/pexels-pixabay-326278.jpg" alt="food image">


  </div>


  <div class="card">
    <ion-card>
      <ion-card-header>

        <ion-card-title>
          <ion-text color="primary">
            <h1>welcome on GreatFood</h1>

          </ion-text>
        </ion-card-title>
      </ion-card-header>


       <form [formGroup]="snapForm" (ngSubmit)="onSubmitForm()">


        <ion-card-content>

          <ion-list>
            <ion-item>
              <ion-input type="text" placeholder="username" formControlName="username"></ion-input>
             
            </ion-item>
            <div *ngIf="userName.errors !== null && userName.errors.maxlength ">
              <p>username must be at least 6 characters </p>  
         </div> 
            
            <ion-item>
              <ion-input type="text" placeholder="Password" formControlName="password"></ion-input>
              <ion-label slot="end">
                <ion-icon name="eye"></ion-icon>
              </ion-label>
            </ion-item>
            <div *ngIf="password.errors !== null && password.errors.maxlength">
              <p>password must be at least 8 characters </p>   
           </div>
            
            
          </ion-list>

          <ion-item lines="none">
            <ion-select interface="popover" placeholder="choose a language">
              <ion-select-option value="français">Français</ion-select-option>
              <ion-select-option value="anglais">Anglais</ion-select-option>
            </ion-select>

          </ion-item>


        </ion-card-content>






        <ion-button class="button" type="submit" (click)="onSubmitForm()" [disabled]="snapForm.invalid"  shape="round">
          Sign In
        </ion-button>


      </form>

      <div>
        <ion-button class="" expand="block" fill="clear" shape="round">
          Créer mon compte
        </ion-button>
        <ion-button  expand="block" fill="clear" shape="round">
          Mot de passe oublié
        </ion-button>
      </div>

    </ion-card>




  </div>



</ion-content>
