<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Shopping
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab vertical="top" horizontal="center" slot="fixed">

    <ion-fab-button (click)="openCart()" #cart>
      <div class="cart-length">{{cartItemCount | async}}</div>
      <ion-icon name="cart" class="cart-icon"></ion-icon>

    </ion-fab-button>

  </ion-fab>

  <ion-list>
    <ion-card *ngFor="let p of products">

      <ion-card-header>
        <ion-card-subtitle [ngStyle]="{'color': getColor(p.country),'font-size':'20px'}">{{p.name}} </ion-card-subtitle>

      </ion-card-header>

      <ion-card-content>

        <ion-row>
          <ion-col size="12" class="ion-text-right">
            <ion-button  id="hover-trigger" fill="clear"  [ngClass]="['icon']">
              <ion-icon name="ellipsis-vertical"></ion-icon>
            </ion-button>
            <ion-popover trigger="hover-trigger" triggerAction="click">
              <ng-template>
                <ion-content class="ion-padding">
                  <ion-list>
                    <ion-item>
                      <ion-label>show details <ion-icon name="enter"></ion-icon></ion-label>
                    </ion-item>
                    <ion-item>
                      <ion-label>liker <ion-icon name="heart"></ion-icon> </ion-label>
                    </ion-item>

                  </ion-list>
                  
                  </ion-content>
              </ng-template>
            </ion-popover>
           

          </ion-col>
        </ion-row>


        <ion-row class="ion-align-items-center">
          <ion-col size="4">
            <ion-label color="secondary">
              <b>{{p.price | currency: 'USD'}}</b>

            </ion-label>
          </ion-col>


          <ion-col size="4">

            <ion-text [ngStyle]="{'color': getColor(p.country),'font-size':'20px'}">


              <h3>{{p.country}} <ion-icon slot="start" name="flag"></ion-icon>
              </h3>
            </ion-text>

          </ion-col>



          <ion-col size="4" class="ion-text-right">
            <ion-button (click)="addToCart(p)" fill="clear">
              <ion-icon name="add"></ion-icon>
            </ion-button>

          </ion-col>







        </ion-row>




      </ion-card-content>

    </ion-card>
  </ion-list>


</ion-content>
