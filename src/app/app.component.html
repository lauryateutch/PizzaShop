<ion-app>

  <ion-split-pane contentId="menu">
      <ion-menu contentId="menu" menuId="menuhome" side="start" type="push">
        <ion-header>
          <ion-toolbar color="tertiary">
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>



        <ion-content>
          <ion-menu-toggle>
            <ion-item>
             
              <h1> Welcome {{user.username}}</h1>
            </ion-item>
          </ion-menu-toggle>

          
          <ion-menu-toggle>
            <ion-item>
              <ion-avatar slot="start">
                <img src="assets/image/pizzalogo.png" />
              </ion-avatar>
              <ion-label>See our pizzas</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle>
            <ion-item>
              <ion-avatar slot="start">
                <img src="assets/image/logo.jpeg" />
              </ion-avatar>
              <ion-label>Visit the menu-cart</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle>
            <ion-item>
              <ion-avatar slot="start">
                <img src="assets/image/commands.jpeg" />
              </ion-avatar>
              <ion-label>see your commands here</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-content>
      </ion-menu>
      
      <ion-router-outlet id="menu"> </ion-router-outlet>

  </ion-split-pane>

 


 
</ion-app>
